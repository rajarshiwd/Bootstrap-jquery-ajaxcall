  <style>
  .display-data{
  color: black  ; 
  font-family: "Lucida Console";
  font-size: 20px;
  margin: 10px 0 0 10px;
  white-space: nowrap;
  overflow: hidden;
  width: 30em;
  animation: type 4s steps(60, end); 
}

.display-data:nth-child(2){
  animation: type2 8s steps(80, end);
}

.display-data a{
  color: lime;
  
  text-decoration: none;
}

.comedy{
  animation: blink 1s infinite;
}

@keyframes type{ 
  from { width: 0; } 
} 

@keyframes type2{
  0%{width: 0;}
  50%{width: 0;}
  100%{ width: 100; } 
} 

@keyframes blink{
  to{opacity: .0;}
}

::selection{
  background: black;
}
</style>
</head>
